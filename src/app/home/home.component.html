<div class="container color-dark">
	<div class="col">
		<p>Adicione uma item à sua lista de tarefas</p>
	</div>
	<div class="col">
		<p>Sua lista de tarefas ({{ itemCount }})</p>
	</div>
</div>
<div class="container color-light" [@goals]="goals.length">
	<div class="col">
		<p class="sm">Use este formulátio para incluir uma nova tarefa.</p>
		
		<form>
			<input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
			<input type="submit" class="btn" [value]="btnText" (click)="incluirTarefa()">
		</form>
	</div>
	<div class="col">
		<p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removerItem(i)">
			{{ goal }} 
		</p>
	</div>
</div>
